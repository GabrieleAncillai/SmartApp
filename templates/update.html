<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>{{title}}</title>
	</head>

	<!-- Cuerpo -->
	<body>
		<h1>{{heading}}</h1>
		<hr>
		<h2>Editar un Iostream</h2>
		<form action="/updateTaskIostream" method="POST">
		{% for task in tasks %}
			ID del objeto único: {{ task['_id'] }}<br/>
		<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

		<!-- Tabla de actualización -->
		<table>
			<tr>
			<td>Producto</td><td> : </td><td><input type="text" name="product" value="{{ task['product'] }}" placeholder="{{ task['product'] }}"></td>
			</tr>
			<tr>
			<td>Cantidad</td><td> : </td><td><input type="text" name="ammount" value="{{ task['ammount'] }}" placeholder="{{ task['ammount'] }}"></td>
			</tr>
			<tr>
			<td>Nombre (Cliente o Proveedor)</td><td> : </td><td><input type="text" name="personname" value="{{ task['personname'] }}" placeholder="{{ task['personname'] }}"></td>
			</tr>
			<tr>
			<td>Tipo</td><td> : </td><td><select name="persontype">
				<option value="Cliente">Cliente</option>
				<option value="Proveedor">Proveedor</option>
			</select></td>
			</tr>
			<tr>
			<td>Detalles</td><td> : </td><td><input type="text" name="detail" value="{{ task['detail'] }}" placeholder="{{ task['detail'] }}"></td>
			</tr>
			<tr>
			<td>Costo/Monto</td><td> : </td><td><input type="text" name="cost" value="{{ task['cost'] }}" placeholder="{{ task['cost'] }}"></td>
			</tr>
			<tr>
			<td>Cuenta</td><td> : </td><td><input type="text" name="account" value="{{ task['account'] }}" placeholder="{{ task['account'] }}"></td>
			</tr>

		</table>
		{% endfor %}
			<button type="submit"> Actualizar </button>
			<br/>
		</form>
		<a href="/iostream">Regresar a Ingresos y Gastos</a>
	</body>
</html>
